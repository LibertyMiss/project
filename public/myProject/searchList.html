<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets//mui//css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/searchList.css">
    <script src="./assets//mui//js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/serachList.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">搜索中心</h1>
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="list" id="searchListBox">
        <div class="container">
            <div class="mui-row">
                <div class="mui-col-xs-6 search-bar" id="priceSort">
                    <span>价格</span>
                    <span class="fa fa-angle-down"></span>
                </div>
                <div class="mui-col-xs-6 search-bar" id="numSort">
                    <span>销量</span>
                    <span class="fa fa-angle-down"></span>
                </div>
            </div>
            <div class="product">
                <ul id="searchBox" class="mui-clearfix">

                </ul>
            </div>
        </div>
    </div>
    <script type="text/html" id="searchList">
        <% for(i = 0; i < data.length;i++) {%>
            <li>
                <a href="detail.html?id=<%=data[i].id %>">
                    <img src="<%=data[i].pic[0].picAddr %>" alt="">
                    <span class="adids">
                        <%=data[i].proName %> 
                    </span>
                    <p>
                        <span><%=data[i].price %></span>
                        <del><%=data[i].oldPrice %></del>
                    </p>
                    <button class="buy">立即秒杀</button>
                </a>
            </li>
        <% } %>
    </script>
</body>

</html>
