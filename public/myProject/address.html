<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <!-- <script src="js/common.js"></script> -->
    <script src="js/address.js"></script>
    <style>
        .mui-scroll-wrapper{
            margin-top:44px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">修改收货地址</h1>
        <a href='addAddress.html' class="mui-icon mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell" style="text-align: center;">
                    <a href="addAddress.html">添加收货地址</a>
                </li>
            </ul>
            <ul class="mui-table-view" id="address"></ul>
        </div>
    </div>
</body>
<script type="text/html" id="addressTpl">
    <% for(var i=0;i< res.length;i++){ %>
			<li class="mui-table-view-cell mui-transitioning mui-media">
				<div class="mui-slider-right mui-disabled">
					<a class="mui-btn mui-btn-primary" href="addAddress.html?id=<%=res[i].id %>">编辑</a>
					<span class="mui-btn mui-btn-red deleteAdress" data-id="<%=res[i].id %>">删除</span>
				</div>
				<div class="mui-slider-handle">
					<a href="javascript:;">
			            <div class="mui-media-body">
							邮 编:<%=res[i].postCode %>
			                收货人:<%=res[i].recipients %>
			                <p class='mui-ellipsis'><%=res[i].address %><%=res[i].addressDetail %></p>
			            </div>
			        </a>
				</div>
			</li>
		<% } %>
	</script>
</html>
