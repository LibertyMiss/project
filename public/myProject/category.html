<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets//mui//css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/category.css">
    <script src="./assets//mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <!-- <script src="./assets/art-template/template-web.js"></script> -->
    <script src="./js/category.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">分类页</h1>
        <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="categoryCon">
        <div class="cateLeft">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="links" id="templateCategory">
                    </div>
                </div>
            </div>
        </div>
        <div class="cateRight">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="brandRight mui-clearfix" id="categorySen">
                    </ul>
                </div>
            </div>
            <div>
            </div>
</body>
<script type="text/template" id="categoryFirst">
    <% for(var i=0;i< result.length;i++){ %>
        <a href="javascript:;" data-id="<%=result[i].id %>">
            <%= result[i].categoryName %>
        </a>
    <% } %>
</script>
<script id="categorySecond" type="text/html">
    <% for(var i=0;i< data.length;i++){ %>
        <li>
            <a href="">
                <img src="<%=data[i].brandLogo %>">
                <p>
                    <%=data[i].brandName %>
                </p>
            </a>
        </li>
    <% } %>
    <% if(!data.length){ %>
        <span>暂无数据</span>
    <% } %>
</script>

</html>
